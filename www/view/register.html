
<div style="width:100%" ng-controller="RegisterController">

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <span style="font-size: x-large;">Register</span>
        </div>
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" ng-model="reg.username">
          <label for="user_name">User Name</label>
        </div>
        <div class="input-field col s6">
          <input type="password" class="validate" ng-model="reg.password">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <input type="password" class="validate" ng-model="reg.displayname">
          <label for="password">Display Name</label>
        </div>
        <div class="input-field col s12">
          <select ng-model="reg.gender">
            <option value="m">Gent</option>
            <option value="f">Ladies</option>
          </select>
          <label for="password">Gender</label>
        </div>
        <div class="input-field col s12">
          <input type="date" class="datepicker" ng-model="reg.dob">
          <label for="password">D.O.B</label>
        </div>
        <div class="input-field col s12">
          <input type="email" class="validate" ng-model="reg.email">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
        <div class="input-field col s12">
          <input type="tel" class="validate" ng-model="reg.phone">
          <label for="icon_telephone">Contact</label>
        </div>
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" data-ng-click="RegClick()">
            <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
          </button>
        </div>
      </div>
    </form>
  </div>

</div> <!-- /container -->
