
<div style="width:100%" ng-controller="mainController">

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <span style="font-size: x-large;">Sign in</span>
        </div>
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate" ng-model="newLogin.username">
          <label for="user_name">User Name</label>
        </div>
        <div class="input-field col s12">
          <input type="password" class="validate" ng-model="newLogin.password">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" data-ng-click="LoginClick()">Login
            <i class="material-icons right">lock_open</i>
          </button>
        </div>
      </div>
    </form>
  </div>

          <button class="btn waves-effect waves-light" ng-click="ShareProduct('', '', 'http://11invoicing.com/image/logo.png')" >Share Link
            <i class="material-icons right">lock_open</i>
          </button>
          <button class="btn waves-effect waves-light" ng-click="ShareProduct('http://11invoicing.com/image/logo.png', '', '')">Share Image
            <i class="material-icons right">lock_open</i>
          </button>
          <button class="btn waves-effect waves-light" ng-click="QRScan()">QR Scanner
            <i class="material-icons right">lock_open</i>
          </button>
          <button class="btn waves-effect waves-light" ng-click="Vibrate()">Vibrate
            <i class="material-icons right">lock_open</i>
          </button>
          



</div> <!-- /container -->
